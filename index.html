<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainsaw Man</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <!-- Logo -->
            <a href="#" class="navbar-brand">
                <img src="assets/images/Chainsaw-Man-Logo.png" width="150" alt="">
            </a>

            <!-- Menu Hamburguer -->
             <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navegacao-topo">
                <span class="navbar-toggler-icon"></span>
             </button>

            <!-- Navegacao -->
            <div class="collapse navbar-collapse" id="navegacao-topo">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">História</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Inicio Caroseul -->
    <section id="carousel">
        <div id="carousel-topo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-topo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel-topo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel-topo" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/carousel-1.jpg" class="d-block w-100 carousel-img" alt="">
                    <div class="carousel-caption">
                        <h5>Chapter 1 - 4</h5>
                        <p>Introduction Arc</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carousel-2.png" class="d-block w-100 carousel-img" alt="">
                    <div class="carousel-caption">
                        <h5>Chapter 5 - 13</h5>
                        <p>Bat Devil Arc</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/carousel-3.jpg" class="d-block w-100 carousel-img" alt="">
                    <div class="carousel-caption">
                        <h5>Chapter 14 - 22</h5>
                        <p>Eternity Devil Arc</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-topo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel-topo" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
        </div>
    </section>
    <!-- Fim Caroseul -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
